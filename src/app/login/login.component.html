<section class="p-5 bg-dark vh-100 d-flex justify-content-center align-items-center text-center">

    <div class="container">
        <h1 class="text-white text-center p-3">Login</h1>
        <div class="alert alert-danger" *ngIf="loginError">
            {{loginError}}
        </div>
        <div class="row">

            <form [formGroup]="login" (ngSubmit)="loginSubmit(login)">
                <div class="col-md-6 m-auto">
                    <div class="ulogin">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <div>
                                    <input formControlName="email" id="email" type="text" class="form-control"
                                        placeholder="Email">
                                    <div class="alert alert-danger"
                                        *ngIf="login.get('email')?.errors && login.get('email')?.touched">
                                        <p *ngIf="login.get('email')?.getError('required')">The Field Is Required</p>
                                        <p *ngIf="login.get('email')?.getError('email')">Please make sure you put the
                                            correct email</p>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-12">

                                <div>
                                    <input formControlName="password" type="password" class="form-control"
                                        placeholder="Password">
                                    <div class="alert alert-danger"
                                        *ngIf="login.get('password')?.errors && login.get('password')?.touched">
                                        <p *ngIf="login.get('password')?.getError('required')">The Field Is Required</p>

                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-5 px-5 py-2" type="submit">Login</button>
            </form>
        </div>
    </div>
</section>
