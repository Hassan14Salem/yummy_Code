<section class=" p-5 ">
    <div class="loading v-100" *ngIf="loadingFlag">
        <i class="fa-solid fa-spinner fa-spin-pulse text-white load"></i>

    </div>
    <div class="container">
        <div class="row g-3">
            <div class="col-lg-3" *ngFor="let meal of homeMeals">
<a [routerLink]="['/mealdetails',meal.idMeal]">
    <div class="items w-100 rounded position-relative">
        <div class="layer">
            <h2>{{meal.strMeal}}</h2>
        </div>
        <img [src]="meal.strMealThumb" class="img-fluid" alt="Meals images">
    </div>
</a>
            </div>
        </div>
    </div>
</section>
